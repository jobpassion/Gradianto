language: java
jdk:
- oraclejdk11
branches:
  only:
  - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew buildPlugin"
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
  - build/libs/*
  skip_cleanup: true
  on:
    tags: true
dd:
  secure: 
